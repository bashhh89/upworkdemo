<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Model Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow: auto;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Gemini Model Identity Test</h1>
  
  <div>
    <button id="directTest">Test Direct Pollinations Endpoint</button>
    <button id="apiTest">Test Our API Endpoint</button>
  </div>
  
  <div class="result" id="resultContainer">
    <p>Click a button to test the model identity.</p>
  </div>
  
  <script>
    document.getElementById('directTest').addEventListener('click', async () => {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<p>Testing direct endpoint...</p>';
      
      try {
        // Direct call to Pollinations
        const response = await fetch('https://text.pollinations.ai/which%20llm%20and%20company%20are%20u?model=gemini');
        const text = await response.text();
        
        resultContainer.innerHTML = `
          <h3>Direct Pollinations Result:</h3>
          <pre>${text}</pre>
        `;
      } catch (error) {
        resultContainer.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
    
    document.getElementById('apiTest').addEventListener('click', async () => {
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '<p>Testing our API endpoint...</p>';
      
      try {
        // Call our API endpoint
        const response = await fetch('/api/pollinations/models');
        const data = await response.json();
        
        resultContainer.innerHTML = `
          <h3>Our API Result:</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        resultContainer.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
