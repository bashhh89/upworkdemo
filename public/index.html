<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deliver AI</title>
    <script>
      // Handling for spa routing
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- This will be replaced by Next.js -->
  </body>
</html>
